<div class="d-flex align-items-start flex-column mb-2"
   style="height: 203px; background-size: cover; position: relative;">
   <div class="d-flex align-items-start flex-column" id="content-background">
      <img src="../../../assets/banner-mesero.png" alt="banner-mesero">

   </div>
   <div class="overlay">
      <div class="icon-mesero"><i class="bi bi-person-circle"></i></div>
      <div class="icon-mesero"><i class="bi bi-box-arrow-in-right"></i></div>
      <div class="parrafo">
         <p class="title">Lista de pedidos</p>
      </div>
   </div>
</div>

<div class="container text-center">
   <div class="row">
      <!-- CONTENEDOR MENU -->
      <div class="col-lg-6" id="menu">
           <!--MENU BUTTONS -->
         <div class="d-grid gap-2 d-md-block btn-menu">
            <button class="btn btn-outline-secondary" (click)="selectedProduct = 'Lunch'; filterProducts()">Almuerzo</button>
            <button class="btn btn-outline-secondary" (click)="selectedProduct = 'Breakfast'; filterProducts()">Desayuno</button>
            <button class="btn btn-outline-secondary" (click)="selectedProduct = 'Beverages'; filterProducts()">Bebidas</button>
            <button class="btn btn-outline-secondary" (click)="selectedProduct = 'Combos'; filterProducts()">Combos</button>
            <button class="btn btn-outline-secondary" (click)="selectedProduct = 'Sides'; filterProducts()">Acompañamiento</button>
         </div>
          <!--MENU CARDS -->
         <div class="row">
            <div class="col-md-4" *ngFor="let product of products">
              <div class="card mb-4">
                <img [src]="product.image" class="card-img-top" alt="Imagen del producto">
                <div class="card-body">
                  <h5 class="card-title">{{ product.name }}</h5>
                  <p class="card-text">Precio: ${{ product.price }}</p>
                  <button class="btn btn-success btn-warning add-btn"><i class="bi bi-plus"></i></button>
                </div>
              </div>
            </div>
          </div>
          
      </div>

      <!-- DETALLES DE LA COMPRA -->

      <div class="col-lg-6">
         <form>
            <fieldset>
               <div class="mb-3">
                  <label for="enabledTextInput" class="form-label">Nombre del cliente</label>
                  <input type="text" id="enabledTextInput" class="form-control" placeholder="Nombre del cliente...">
               </div>
               <div class="mb-3">
                  <label for="enabledSelect" class="form-label">N° de mesa</label>
                  <select id="enabledSelect" class="form-select">
                     <option>selecciona una opcion</option>
                  </select>
               </div>
            </fieldset>
         </form>

         <!--TICKET DE COMPRA-->
         <div class="container">
            <table class="table">
               <thead>
                  <tr>
                     <th>Producto</th>
                     <th>Precio</th>
                     <th>Cantidad</th>
                     <th>Total</th>
                     <th>Acciones</th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <td>
                        <img src="imagen_producto1.jpg" alt="Producto 1">
                        Producto 1
                     </td>
                     <td>$10.00</td>
                     <td>
                        <div class="input-group">
                           <button class="btn btn-outline-secondary" type="button">-</button>
                           <input type="text" class="form-control text-center" value="1">
                           <button class="btn btn-outline-secondary" type="button">+</button>
                        </div>
                     </td>
                     <td>$10.00</td>
                     <td>
                        <button class="btn btn-danger"><i class="bi bi-trash-fill"></i></button>
                     </td>
                  </tr>
               </tbody>
            </table>
            <div class="text-end">
               <h4>Total: $50.00</h4>
            </div>
         </div>
         <!-- BOTONES DEL TICKET DE COMPRA -->

         <div class="container">
            <div class="d-flex justify-content-between mt-4">
               <a href="ruta_para_ver_lista_de_pedidos" class="btn btn-primary">Ver Lista de Pedidos</a>
               <button class="btn btn-success">Enviar Pedido</button>
               <button class="btn btn-danger">Cancelar</button>
            </div>
         </div>


      </div>
